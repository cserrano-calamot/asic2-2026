<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eric Moruno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #3b82f6, #0f172a);
      color: #e5e7eb;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 32px 40px;
      max-width: 420px;
      width: 90%;
      box-shadow:
        0 20px 40px rgba(15, 23, 42, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(96, 165, 250, 0.25), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(244, 114, 182, 0.25), transparent 55%);
      opacity: 0.9;
      z-index: -1;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .tag-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    h1 {
      font-size: 40px;
      line-height: 1.1;
      margin-bottom: 6px;
      color: #f9fafb;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 16px;
      color: #93c5fd;
      margin-bottom: 22px;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(148, 163, 184, 0.7),
        transparent
      );
      margin: 18px 0 20px;
    }

    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 14px 24px;
      font-size: 13px;
      color: #9ca3af;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .info-label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 11px;
      color: #6b7280;
    }

    .info-value {
      color: #e5e7eb;
    }

    .button-row {
      margin-top: 26px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: 999px;
      padding: 9px 18px;
      font-size: 13px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease,
        border-color 0.15s ease, color 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: #f9fafb;
      box-shadow: 0 12px 25px rgba(59, 130, 246, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(59, 130, 246, 0.6);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.9);
      border-color: rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .btn-ghost:hover {
      background: rgba(30, 41, 59, 0.95);
      border-color: #e5e7eb;
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
        border-radius: 20px;
      }

      h1 {
        font-size: 32px;
      }

      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="tag">
      <span class="tag-dot"></span>
      <span>Portfolio personal</span>
    </div>

    <h1>Eric Moruno</h1>
    <p class="subtitle">Estudiante de Ciberseguridad</p>

    <div class="divider"></div>

    <section class="info">
      <div class="info-item">
        <span class="info-label">Ubicación</span>
        <span class="info-value">Castelldefels, Catalunya</span>
      </div>
      <div class="info-item">
        <span class="info-label">Rol</span>
        <span class="info-value">Creador, curioso, en constante evolución</span>
      </div>
      <div class="info-item">
        <span class="info-label">Estado</span>
        <span class="info-value">Explorando nuevas ideas</span>
      </div>
    </section>

    <div class="button-row">
      <a href="https://github.com/ericmorunomoya/MiRepositorioLocal" target="_blank">
        <button class="btn-primary">Ver proyectos</button>
      </a>
      <a href="mailto:ericmoruno@example.com">
        <button class="btn-ghost">Contactar</button>
      </a>
    </div>
  </main>
</body>
</html>
